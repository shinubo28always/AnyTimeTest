<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ¬ Video Metadata Editor</title>
<style>
  body {
    background: #0b0b0b;
    color: #fff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    margin-top: 20px;
    font-size: 28px;
    color: #00bcd4;
  }
  input, button {
    margin: 8px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }
  input[type="text"] {
    width: 260px;
  }
  button {
    cursor: pointer;
    background: #00bcd4;
    color: #fff;
    transition: 0.2s;
  }
  button:hover {
    background: #0097a7;
  }
  .form-box {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 0 10px #000;
  }
  #log {
    background: #111;
    color: #0f0;
    font-size: 14px;
    padding: 10px;
    margin-top: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    height: 150px;
    overflow-y: auto;
  }
</style>
</head>
<body>
  <h1>ðŸŽž Video Metadata Editor</h1>
  <input type="file" id="uploader" accept="video/*"><br>
  <div class="form-box">
    <input type="text" id="title" placeholder="Title"><br>
    <input type="text" id="author" placeholder="Author / Artist"><br>
    <input type="text" id="show" placeholder="Show / Series Name"><br>
    <input type="text" id="encodedBy" placeholder="Encoded By"><br>
    <input type="text" id="comment" placeholder="Comment"><br>
    <button id="processBtn">Apply Metadata</button>
  </div>
  <div id="log">Status log...</div>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const logBox = document.getElementById("log");
    const uploader = document.getElementById("uploader");
    const processBtn = document.getElementById("processBtn");

    const log = msg => {
      console.log(msg);
      logBox.textContent += "\n" + msg;
      logBox.scrollTop = logBox.scrollHeight;
    };

    processBtn.addEventListener("click", async () => {
      const file = uploader.files[0];
      if (!file) return alert("Select a video first!");

      log("Loading FFmpeg...");
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const name = file.name.split(".")[0];
      log("Writing file to memory...");
      ffmpeg.FS("writeFile", file.name, await fetchFile(file));

      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const show = document.getElementById("show").value;
      const encodedBy = document.getElementById("encodedBy").value;
      const comment = document.getElementById("comment").value;
      const output = `output_${Date.now()}.mp4`;

      const args = [
        "-i", file.name,
        "-metadata", `title=${title}`,
        "-metadata", `artist=${author}`,
        "-metadata", `show=${show}`,
        "-metadata", `encoded_by=${encodedBy}`,
        "-metadata", `comment=${comment}`,
        "-codec", "copy",
        output
      ];

      log("Applying metadata...");
      await ffmpeg.run(...args);

      log("Processing done! Preparing download...");
      const data = ffmpeg.FS("readFile", output);
      const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));
      const a = document.createElement("a");
      a.href = url;
      a.download = output;
      a.click();

      log("âœ… Done! Video ready to download.");
    });
  </script>
</body>
</html>
