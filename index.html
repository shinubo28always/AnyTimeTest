<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniReal - Your Anime Hub</title>
    
    <!-- 1. SPEED BOOSTER: Preload Logo & Fonts immediately -->
    <link rel="preload" as="image" href="https://files.catbox.moe/wq38pm.jpg">
    <link rel="preload" as="image" href="https://files.catbox.moe/7tjjuw.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <style>
        /* ====================================================== */
        /* === ANI-REAL OPTIMIZED THEME === */
        /* ===================================================== */

        html, body {
            margin: 0; padding: 0; width: 100%; max-width: 100%;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1554141311-6a4a2 seventy9339e5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; padding-bottom: 90px; box-sizing: border-box; color: white;
        }

        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- SKELETON SHINE EFFECT --- */
        .skeleton-box {
            background-color: #222;
            position: relative;
            overflow: hidden;
        }

        .skeleton-box::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0)
            );
            animation: shimmer 2s infinite;
            z-index: 5;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .skeleton-box img { opacity: 0; transition: opacity 0.5s ease; }
        .loaded-box img { opacity: 1; }
        .loaded-box::after { display: none; } 

        /* --- HEADER (FIXED LAYOUT) --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; /* Padding adjusted */
            backdrop-filter: blur(15px);
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000; box-sizing: border-box;
            gap: 15px; /* Gap ensures items don't touch */
        }

        /* Left: Logo */
        .logo {
            width: 46px; height: 46px; border-radius: 8px;
            background-image: url('https://files.catbox.moe/wq38pm.jpg');
            background-size: cover; background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0; /* Logo won't shrink */
        }

        /* Middle: Container for Title & Search */
        .nav-center {
            flex: 1; /* Takes all remaining space between logo and icons */
            height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            max-width: 400px; /* Limits width on large screens */
        }

        /* Title Image */
        .nav-center .title {
            position: absolute;
            width: 100%;
            display: flex; justify-content: center;
            transition: all 0.3s ease;
        }
        .nav-center .title img { 
            height: 50px; /* Responsive height */
            max-width: 100%; 
            object-fit: contain; 
            filter: drop-shadow(0 0 5px #1e90ff); 
        }
        
        /* Hide title when search is active */
        .nav-center .title.hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

        /* Search Box */
        .search-box {
            position: absolute;
            width: 100%; /* Full width of center container */
            opacity: 0; visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        .search-box.active { opacity: 1; visibility: visible; transform: translateY(0); }
        
        .search-box input {
            width: 100%; padding: 8px 15px; border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.8); color: white; font-size: 15px;
            text-align: center; box-sizing: border-box;
        }
        .search-box input:focus { outline: none; border-color: #1e90ff; }

        /* Right: Icons */
        .icons { 
            display: flex; gap: 15px; align-items: center; 
            flex-shrink: 0; /* Icons won't shrink */
        }
        .icons i { font-size: 25px; color: #ddd; cursor: pointer; transition: color 0.3s ease; }
        .icons i:hover { color: #1e90ff; }


        /* --- SLIDER STYLES --- */
        .swiper-container { 
            width: 100%; height: 450px; position: relative; z-index: 0; 
            background: #000; overflow: hidden;
        }
        .swiper-slide { position: relative; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; }
        
        .slider-img-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slider-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .slide-content { 
            width: 100%; padding: 20px; 
            background: linear-gradient(to top, #121212 10%, rgba(18, 18, 18, 0.9) 30%, rgba(0, 0, 0, 0) 100%); 
            color: #fff; 
        }
        .slide-title { font-size: 1.5em; font-weight: bold; margin: 0 0 5px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .slide-genres { font-size: 0.9em; margin: 0 0 15px 0; color: #ccc; }

        .swiper-slide .slide-content > * { opacity: 0; }
        .swiper-slide-active .slide-content .slide-title { animation: contentFadeInUp 0.6s ease-out 0.3s forwards; }
        .swiper-slide-active .slide-content .slide-genres { animation: contentFadeInUp 0.6s ease-out 0.5s forwards; }
        .swiper-slide-active .slide-content .slide-buttons { animation: contentFadeInUp 0.6s ease-out 0.7s forwards; }

        @keyframes contentFadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .anime-card {
            position: absolute; right: 5%; bottom: 25%; width: 150px; height: 220px; 
            transform: translateX(150%); border-radius: 8px; overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4);
        }
        .card-img-wrapper { width: 100%; height: 220px; }
        .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .anime-card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; text-align: left; background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0)); }
        .anime-card-title { margin: 0 0 4px 0; color: #FFD700; font-weight: bold; font-size: 17px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-shadow: 1px 1px 2px black; }
        .anime-card-episode { margin: 0; color: #f0f0f0; font-size: 13px; }

        .swiper-slide-active .anime-card { animation: slideInFromRight 0.8s ease-out 0.6s forwards, glow-animation 4s ease-in-out infinite 0.8s; }
        @keyframes slideInFromRight { from { opacity: 0; transform: translateX(150%); } to { opacity: 1; transform: translateX(0); } }
        
        @keyframes glow-animation {
            0% { box-shadow: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4); }
            50% { box-shadow: 0 0 25px rgba(30, 144, 255, 0.8), 0 0 50px rgba(30, 144, 255, 0.6); }
            100% { box-shadow: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4); }
        }

        .slide-buttons button { border: none; cursor: pointer; font-size: 1em; font-weight: bold; margin-right: 10px; padding: 12px 24px; border-radius: 50px; transition: transform 0.2s ease, background-color 0.3s ease; }
        .play-button { background-color: #1e90ff; color: white; }
        .play-button:hover { background-color: #0073e6; transform: scale(1.05); }

        .my-list-button { 
            background-color: rgba(50, 50, 50, 0.7); color: white; border: 1px solid rgba(255, 255, 255, 0.7); width: 130px; display: inline-flex; align-items: center; justify-content: center; gap: 5px; overflow: hidden; position: relative; transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.8s ease, transform 0.2s;
        }
        .my-list-button:hover { transform: scale(1.05); }
        .my-list-button.added { background-color: #28a745; border-color: #28a745; }
        .my-list-button .icon { position: absolute; left: 50%; transform: translateX(-50%); opacity: 0; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .my-list-button.added .icon { opacity: 1; left: 30px; transform: translateX(0); }
        .my-list-button .text { transition: all 0.8s ease; }
        .my-list-button.added .text { transform: translateX(12px); }

        /* --- CONTENT SECTIONS --- */
        .main-content { padding: 20px 15px; color: white; width: 100%; box-sizing: border-box; overflow-x: hidden; }
        .main-content h2 { font-weight: 700; margin-bottom: 20px; font-size: 1.8em; border-left: 4px solid #1e90ff; padding-left: 10px; color: white; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        .new-release-container, .anime-row { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; width: 100%; box-sizing: border-box; }
        .new-release-container::-webkit-scrollbar, .anime-row::-webkit-scrollbar { display: none; }

        .new-release-img-wrapper { width: 100%; height: 140px; }
        .new-release-card { 
            flex: 0 0 250px; background-color: #222; border-radius: 12px; overflow: hidden; position: relative; transition: box-shadow 0.3s ease; cursor: pointer; border: 1px solid #333;
        }
        .new-release-card:hover { box-shadow: 0 8px 20px rgba(30,144,255,0.3); border-color: #1e90ff; }
        .new-release-card img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.3s ease; }
        .new-release-card:hover img { transform: scale(1.1); }
        .new-release-card-content { padding: 10px; }
        .new-release-card-title { font-weight: 800; margin: 0 0 5px 0; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .new-release-card-genres { font-size: 0.85em; color: #aaa; }
        .rating-tag { position: absolute; top: 8px; right: 8px; background-color: #1e90ff; color: white; padding: 3px 8px; border-radius: 5px; font-size: 0.8em; font-weight: 600; z-index: 2; }

        .standard-img-wrapper { width: 100%; height: 100%; }
        .standard-anime-card {
            flex: 0 0 160px; width: 160px; aspect-ratio: 2 / 3; border-radius: 12px; overflow: hidden; position: relative; cursor: pointer; display: block; text-decoration: none; transition: box-shadow 0.3s ease-in-out; background-color: #222;
        }
        .standard-anime-card:hover { box-shadow: 0 8px 20px rgba(30,144,255,0.3); }
        .standard-anime-card .card-poster { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease-in-out; }
        .standard-anime-card:hover .card-poster { transform: scale(1.1); }
        .standard-anime-card .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 70%; background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 20%, rgba(0, 0, 0, 0) 100%); display: flex; align-items: flex-end; padding: 12px; box-sizing: border-box; z-index: 2;
        }
        .standard-anime-card .card-info { width: 100%; }
        .standard-anime-card .title { font-size: 16px; font-weight: bold; color: #FFD700; margin: 0; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .standard-anime-card .episodes { font-size: 13px; color: #ccc; margin: 4px 0 0 0; }
        .standard-anime-card .rating-badge {
            position: absolute; top: 8px; right: 8px; background-color: rgba(0, 0, 0, 0.7); color: #1e90ff; padding: 3px 8px; border-radius: 6px; font-size: 13px; font-weight: 600; border: 1px solid rgba(30, 144, 255, 0.5); z-index: 2;
        }

        .view-more-container { text-align: center; margin: 40px 0; }
        .view-more-btn { background-color: transparent; color: #1e90ff; border: 2px solid #1e90ff; padding: 12px 30px; text-decoration: none; font-size: 1.1em; font-weight: 600; border-radius: 50px; transition: background-color 0.3s, transform 0.2s; }
        .view-more-btn:hover { background-color: #1e90ff; color: white; transform: scale(1.05); }

        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 420px; height: 70px; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border-radius: 12px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); z-index: 1001; 
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 13px; transition: all 0.3s ease; }
        .nav-item i { font-size: 24px; margin-bottom: 4px; color: rgba(255, 255, 255, 0.7); transition: all 0.3s ease; }
        .nav-item.active i { color: #1e90ff; transform: scale(1.2); }
        .nav-item span { color: rgba(255, 255, 255, 0.7); font-weight: 400; transition: all 0.3s ease; }
        .nav-item.active span { color: #fff; font-weight: 500; }
        .nav-item:hover i, .nav-item:hover span { color: #1e90ff; }

    </style>

    <!-- FAST LOAD SCRIPT FOR IMAGES -->
    <script>
        // Universal function to remove shine when image loads
        window.revealImage = function(img) {
            const wrapper = img.parentElement;
            if (wrapper) {
                wrapper.classList.remove('skeleton-box');
                wrapper.classList.add('loaded-box');
            }
        };
    </script>

</head>
<body>

    <!-- HEADER FIXED -->
    <header>
        <div class="logo"></div>
        
        <!-- NEW: Middle Container (Logo aur Icons ke beech ki jagah) -->
        <div class="nav-center">
            <div class="title" id="title">
                <img src="https://files.catbox.moe/7tjjuw.png" alt="AniReal Logo">
            </div>
            <div class="search-box" id="searchBox">
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div class="icons">
            <i id="searchIcon" class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <div class="swiper-container main-slider">
        <div class="swiper-wrapper"></div>
    </div>

    <main class="main-content">
        <section class="anime-section" id="new-releases-section">
            <h2>âœ¨ New Releases</h2>
            <div class="new-release-container" id="new-releases-container"></div>
        </section>
        <section class="anime-section" id="top-hits-section">
            <h2>ðŸ”¥ Top Hits Anime</h2>
            <div class="anime-row" id="top-hits-container"></div>
        </section>
        <section class="anime-section" id="most-favourite-section">
            <h2>ðŸ’– Most Favourite</h2>
            <div class="anime-row" id="most-favourite-container"></div>
        </section>
        <section class="anime-section" id="most-popular-section">
            <h2>ðŸ”¥ Most Popular</h2>
            <div class="anime-row" id="most-popular-container"></div>
        </section>
        <div class="view-more-container"><a href="#" class="view-more-btn">View All Animes</a></div>
    </main>
        
    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-house"></i><span>Home</span></a>
        <a href="#" class="nav-item"><i class="fas fa-calendar-check"></i><span>Schedule</span></a>
        <a href="#" class="nav-item"><i class="fas fa-bookmark"></i><span>Watchlist</span></a>
        <a href="#" class="nav-item"><i class="fas fa-user-circle"></i><span>You</span></a>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADkvP-TKwlV4JfYfY6rlfyhcRKmfc_Cqw",
            authDomain: "anireal-web-68c69.firebaseapp.com",
            databaseURL: "https://anireal-web-68c69-default-rtdb.firebaseio.com",
            projectId: "anireal-web-68c69",
            storageBucket: "anireal-web-68c69.appspot.com",
            messagingSenderId: "1065490338135",
            appId: "1:1065490338135:web:eaf17782c03343f3a3ae12",
            measurementId: "G-ZJV5K1X7XF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Store slide image URLs for preloading
        let slideImagesCache = [];

        async function loadSlidesFromFirestore() {
            const swiperWrapper = document.querySelector('.main-slider .swiper-wrapper');
            if (!swiperWrapper) return;
            
            const slidesCollection = collection(db, 'slides');
            const querySnapshot = await getDocs(slidesCollection);
            
            let slidesHTML = '';
            
            querySnapshot.forEach((doc) => {
                const slideData = doc.data();
                const episodeText = slideData.episode ? `Ep: ${slideData.episode}` : 'Ep: N/A';
                
                // Cache URLs for background loading
                slideImagesCache.push(slideData.bannerImage);
                slideImagesCache.push(slideData.cardImage);

                slidesHTML += `
                    <div class="swiper-slide">
                        <div class="slider-img-wrapper skeleton-box">
                            <!-- Standard Load without Lazy for Slider to be fast -->
                            <img src="${slideData.bannerImage}" alt="Banner" onload="window.revealImage(this)">
                        </div>
                        <div class="slide-content">
                            <h3 class="slide-title">${slideData.title}</h3>
                            <p class="slide-genres">${slideData.genres}</p>
                            <div class="slide-buttons">
                                <button class="play-button">â–º Play</button>
                                <button class="my-list-button">
                                    <span class="icon">âœ”</span>
                                    <span class="text">+ My List</span>
                                </button>
                            </div>
                        </div>
                        <div class="anime-card">
                            <div class="card-img-wrapper skeleton-box">
                                <img src="${slideData.cardImage}" alt="Anime Card" onload="window.revealImage(this)">
                            </div>
                            <div class="anime-card-info">
                                <p class="anime-card-title">${slideData.title}</p>
                                <p class="anime-card-episode">${episodeText}</p>
                            </div>
                        </div>
                    </div>`;
            });
            
            swiperWrapper.innerHTML = slidesHTML;
            
            // Initialize Swiper
            const swiper = new Swiper('.main-slider', {
                effect: 'fade',
                fadeEffect: { crossFade: true },
                speed: 1000,
                slidesPerView: 1,
                loop: true,
                autoplay: { delay: 4000, disableOnInteraction: false },
            });

            // START BACKGROUND PRELOADING OF ALL SLIDE IMAGES
            // This forces browser to cache images
            if(slideImagesCache.length > 0) {
                setTimeout(() => {
                    slideImagesCache.forEach(url => {
                        const img = new Image();
                        img.src = url; // Browser catches this and stores in cache
                    });
                }, 2000); // Start 2 seconds after initial load to not block critical render
            }
            
            setupMyListButtons();
        }

        function createNewReleaseCard(anime) {
            return `
                <div class="new-release-card">
                    <div class="rating-tag">${anime.rating || 'N/A'}</div>
                    <div class="new-release-img-wrapper skeleton-box">
                        <img src="${anime.imageUrl}" alt="${anime.title}" onload="window.revealImage(this)" loading="lazy">
                    </div>
                    <div class="new-release-card-content">
                        <h3 class="new-release-card-title">${anime.title}</h3>
                        <div class="new-release-card-genres"><span>Genre: ${anime.genre || 'N/A'}</span></div>
                    </div>
                </div>`;
        }

        function createAnimeCard(anime) {
            const episodeText = anime.episode ? `Ep: ${anime.episode}` : 'Ep: N/A';
            return `
                <a href="#" class="standard-anime-card">
                    <div class="standard-img-wrapper skeleton-box">
                        <img class="card-poster" src="${anime.imageUrl}" alt="${anime.title}" onload="window.revealImage(this)" loading="lazy">
                    </div>
                    <div class="card-overlay">
                        <div class="card-info"> 
                            <h3 class="title">${anime.title}</h3>
                            <p class="episodes">${episodeText}</p>
                        </div>
                    </div>
                    ${anime.rating ? `<div class="rating-badge">${anime.rating}</div>` : ''}
                </a>
            `;
        }

        async function loadCategory(tag, containerId, cardCreatorFunction) {
            const container = document.getElementById(containerId);
            const section = document.getElementById(containerId.replace('-container', '-section'));
            if (!container || !section) return;
            container.innerHTML = `<div class="spinner-container"><div class="spinner"></div></div>`;
            section.style.display = 'block';
            try {
                const animesRef = collection(db, 'animes');
                const q = query(animesRef, where("tags", "array-contains", tag));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    section.style.display = 'none';
                } else {
                    let cardsHTML = '';
                    querySnapshot.forEach(doc => { cardsHTML += cardCreatorFunction(doc.data()); });
                    container.innerHTML = cardsHTML;
                    
                    // Immediate check for cached images
                    const imgs = container.querySelectorAll('img');
                    imgs.forEach(img => {
                        if(img.complete) window.revealImage(img);
                    });
                }
            } catch (error) {
                console.error("Error loading category:", tag, error);
                container.innerHTML = `<p style="padding-left: 10px; color: #ff6b6b;">Could not load this section.</p>`;
            }
        }

        function setupGeneralEventListeners() {
            const searchIcon = document.getElementById('searchIcon');
            const titleElement = document.getElementById('title');
            const searchBox = document.getElementById('searchBox');
            const searchInput = searchBox.querySelector('input');

            searchIcon.addEventListener('click', () => {
                const isNowActive = searchBox.classList.toggle('active');
                titleElement.classList.toggle('hidden', isNowActive);
                if (isNowActive) { searchInput.focus(); }
            });
            searchInput.addEventListener('blur', () => {
                if (searchInput.value === '') { searchBox.classList.remove('active'); titleElement.classList.remove('hidden'); }
            });
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        function setupMyListButtons() {
            const myListButtons = document.querySelectorAll('.my-list-button');
            myListButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const textSpan = button.querySelector('.text');
                    if (button.classList.contains('added')) {
                        button.classList.remove('added');
                        textSpan.textContent = '+ My List';
                    } else {
                        button.classList.add('added');
                        textSpan.textContent = 'Added';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupGeneralEventListeners();
            loadSlidesFromFirestore();
            loadCategory('new', 'new-releases-container', createNewReleaseCard);
            loadCategory('tophit', 'top-hits-container', createAnimeCard);
            loadCategory('favourite', 'most-favourite-container', createAnimeCard);
            loadCategory('popular', 'most-popular-container', createAnimeCard);
        });
    </script>

</body>
</html>
