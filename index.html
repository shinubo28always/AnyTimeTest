<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniReal - Your Anime Hub</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <style>
        /* ====================================================== */
        /* === ANI-REAL FINAL DARK THEME === */
        /* ===================================================== */

        /* --- General & Root Styles --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1554141311-6a4a2 seventy9339e5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding-bottom: 90px;
            box-sizing: border-box;
            color: white;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        /* --- Header Styles --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            backdrop-filter: blur(15px);
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            background-image: url('https://files.catbox.moe/wq38pm.jpg');
            background-size: cover;
            background-position: center;
        }

        header .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease;
        }

        header .title img {
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #1e90ff);
        }

        header .title.hidden { opacity: 0; }
        .icons { display: flex; gap: 20px; align-items: center; }
        .icons i { font-size: 24px; color: #ddd; cursor: pointer; transition: color 0.3s ease; }
        .icons i:hover { color: #1e90ff; }

        .search-box {
            position: absolute;
            top: 50%;
            right: 113px;
            transform: translateY(-50%);
            opacity: 0;
            visibility: hidden;
            width: 0;
            transition: all 0.4s ease;
            z-index: 1002;
        }

        .search-box.active { opacity: 1; visibility: visible; width: 180px; margin-right: 15px; }
        .search-box input {
            width: 100%;
            padding: 7px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 15px;
        }
        .search-box input:focus { outline: none; border-color: #1e90ff; }

        /* ====================================================== */
        /* --- SLIDER STYLES --- */
        /* ====================================================== */
        .swiper-container { width: 100%; height: 450px; position: relative; z-index: 0; }
        .swiper-slide { position: relative; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; }
        .swiper-slide > img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        
        .slide-content { 
            width: 100%; 
            padding: 20px; 
            background: linear-gradient(to top, #121212 10%, rgba(18, 18, 18, 0.9) 30%, rgba(0, 0, 0, 0) 100%); 
            color: #fff; 
        }
        .slide-title { font-size: 1.5em; font-weight: bold; margin: 0 0 5px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .slide-genres { font-size: 0.9em; margin: 0 0 15px 0; color: #ccc; }

        .swiper-slide .slide-content > * { opacity: 0; }
        .swiper-slide-active .slide-content .slide-title { animation: contentFadeInUp 0.6s ease-out 0.3s forwards; }
        .swiper-slide-active .slide-content .slide-genres { animation: contentFadeInUp 0.6s ease-out 0.5s forwards; }
        .swiper-slide-active .slide-content .slide-buttons { animation: contentFadeInUp 0.6s ease-out 0.7s forwards; }

        @keyframes contentFadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .anime-card {
            position: absolute;
            right: 5%;
            bottom: 25%;
            width: 150px;
            transform: translateX(150%);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4);
        }
        .anime-card img { width: 100%; height: 220px; object-fit: cover; }
        .anime-card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; text-align: left; background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0)); }
        
        /* Slider Card Title: Yellow & Big */
        .anime-card-title {
            margin: 0 0 4px 0;
            color: #FFD700;
            font-weight: bold;
            font-size: 17px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 2px black;
        }
        .anime-card-episode { margin: 0; color: #f0f0f0; font-size: 13px; }

        .swiper-slide-active .anime-card { animation: slideInFromRight 0.8s ease-out 0.6s forwards, glow-animation 4s ease-in-out infinite 0.8s; }
        @keyframes slideInFromRight { from { opacity: 0; transform: translateX(150%); } to { opacity: 1; transform: translateX(0); } }
        
        @keyframes glow-animation {
            0% { box-shadow: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4); }
            50% { box-shadow: 0 0 25px rgba(30, 144, 255, 0.8), 0 0 50px rgba(30, 144, 255, 0.6); }
            100% { box-shadow: 0 0 15px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4); }
        }

        .slide-buttons button { border: none; cursor: pointer; font-size: 1em; font-weight: bold; margin-right: 10px; padding: 12px 24px; border-radius: 50px; transition: transform 0.2s ease, background-color 0.3s ease; }
        .play-button { background-color: #1e90ff; color: white; }
        .play-button:hover { background-color: #0073e6; transform: scale(1.05); }


        /* === UPDATED BUTTON ANIMATION & SPACING === */
        /* Icon Middle se Left Jayega */
        .my-list-button { 
            background-color: rgba(50, 50, 50, 0.7); 
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.7); 
            width: 130px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            gap: 5px; 
            overflow: hidden; 
            position: relative;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.8s ease, transform 0.2s;
        }
        
        .my-list-button:hover { transform: scale(1.05); }
        
        .my-list-button.added { 
            background-color: #28a745; 
            border-color: #28a745; 
        }
        
        .my-list-button .icon { 
            position: absolute; 
            /* Start Position: MIDDLE */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0; 
            /* Slow Transition */
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .my-list-button.added .icon { 
            /* End Position: LEFT but CLOSER to text */
            opacity: 1; 
            left: 30px; /* Space reduced */
            transform: translateX(0);
        }
        
        .my-list-button .text { 
            transition: all 0.8s ease; 
        }
        
        /* Jab Added ho, Text thoda right shift ho */
        .my-list-button.added .text {
            transform: translateX(12px); /* Pushes text right slightly to make room for icon */
        }
        /* ================================= */


        /* --- ANIME CARD SECTIONS --- */
        .main-content { padding: 20px 15px; color: white; }
        .main-content h2 { font-weight: 700; margin-bottom: 20px; font-size: 1.8em; border-left: 4px solid #1e90ff; padding-left: 10px; color: white; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        .new-release-container, .anime-row { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .new-release-container::-webkit-scrollbar, .anime-row::-webkit-scrollbar { display: none; }

        /* Card Style 1: New Releases */
        .new-release-card { 
            flex: 0 0 250px; 
            background-color: #222; 
            border-radius: 12px; 
            overflow: hidden; 
            position: relative; 
            transition: box-shadow 0.3s ease; 
            cursor: pointer; 
            border: 1px solid #333;
        }
        .new-release-card:hover { 
            box-shadow: 0 8px 20px rgba(30,144,255,0.3); 
            border-color: #1e90ff;
        }
        .new-release-card img { width: 100%; height: 140px; object-fit: cover; display: block; transition: transform 0.3s ease; }
        .new-release-card:hover img { transform: scale(1.1); }
        .new-release-card-content { padding: 10px; }
        
        .new-release-card-title { 
            font-weight: 800; 
            margin: 0 0 5px 0; 
            color: #fff; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .new-release-card-genres { font-size: 0.85em; color: #aaa; }
        .rating-tag { position: absolute; top: 8px; right: 8px; background-color: #1e90ff; color: white; padding: 3px 8px; border-radius: 5px; font-size: 0.8em; font-weight: 600; }

        /* Card Style 2: Standard Anime Card */
        .standard-anime-card {
            flex: 0 0 160px;
            width: 160px;
            aspect-ratio: 2 / 3;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: block;
            text-decoration: none;
            transition: box-shadow 0.3s ease-in-out;
            background-color: #222;
        }

        .standard-anime-card:hover { box-shadow: 0 8px 20px rgba(30,144,255,0.3); }

        .standard-anime-card .card-poster { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease-in-out; }
        .standard-anime-card:hover .card-poster { transform: scale(1.1); }

        .standard-anime-card .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 20%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            align-items: flex-end;
            padding: 12px;
            box-sizing: border-box;
        }

        .standard-anime-card .card-info { width: 100%; }
        
        /* Standard Card Title: Yellow */
        .standard-anime-card .title {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
            margin: 0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .standard-anime-card .episodes { font-size: 13px; color: #ccc; margin: 4px 0 0 0; }
        .standard-anime-card .rating-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #1e90ff; 
            padding: 3px 8px; 
            border-radius: 6px; 
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(30, 144, 255, 0.5);
        }

        /* --- Other Styles --- */
        .view-more-container { text-align: center; margin: 40px 0; }
        .view-more-btn { 
            background-color: transparent; 
            color: #1e90ff; 
            border: 2px solid #1e90ff;
            padding: 12px 30px; 
            text-decoration: none; 
            font-size: 1.1em; 
            font-weight: 600; 
            border-radius: 50px; 
            transition: background-color 0.3s, transform 0.2s; 
        }
        .view-more-btn:hover { background-color: #1e90ff; color: white; transform: scale(1.05); }

        .cards-container .spinner-container, .anime-row .spinner-container { display: flex; justify-content: center; align-items: center; min-height: 150px; width: 100%; }
        .new-release-container .spinner-container { min-height: 140px; }
        .spinner { border: 4px solid #333; border-top: 4px solid #1e90ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- BOTTOM NAV (SLIGHTLY ROUNDED & CLEARER) --- */
        .bottom-nav { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 90%; 
            max-width: 420px; 
            height: 70px; 
            
            /* Updated Transparency & Blur */
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(8px);     
            -webkit-backdrop-filter: blur(8px);
            
            /* Updated Shape: Only 12px Rounded */
            border-radius: 12px; 
            
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 1001; 
        }
        
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 13px; transition: all 0.3s ease; }
        .nav-item i { font-size: 24px; margin-bottom: 4px; color: rgba(255, 255, 255, 0.7); transition: all 0.3s ease; }
        
        .nav-item.active i { color: #1e90ff; transform: scale(1.2); }
        .nav-item span { color: rgba(255, 255, 255, 0.7); font-weight: 400; transition: all 0.3s ease; }
        .nav-item.active span { color: #fff; font-weight: 500; }
        .nav-item:hover i, .nav-item:hover span { color: #1e90ff; }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo"></div>
        <div class="title" id="title">
            <img src="https://files.catbox.moe/7tjjuw.png" alt="AniReal Logo">
        </div>
        <div class="icons">
            <div class="search-box" id="searchBox">
                <input type="text" placeholder="Search...">
            </div>
            <i id="searchIcon" class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <!-- Main Slider / Hero Section -->
    <div class="swiper-container main-slider">
        <div class="swiper-wrapper">
            <!-- Slides Firebase se yahan add honge -->
        </div>
        <!-- Pagination (Dots) Removed HTML -->
    </div>

    <!-- Main Content Area -->
    <main class="main-content">

        <section class="anime-section" id="new-releases-section">
            <h2>âœ¨ New Releases</h2>
            <div class="new-release-container" id="new-releases-container"></div>
        </section>

        <section class="anime-section" id="top-hits-section">
            <h2>ðŸ”¥ Top Hits Anime</h2>
            <div class="anime-row" id="top-hits-container"></div>
        </section>

        <section class="anime-section" id="most-favourite-section">
            <h2>ðŸ’– Most Favourite</h2>
            <div class="anime-row" id="most-favourite-container"></div>
        </section>

        <section class="anime-section" id="most-popular-section">
            <h2>ðŸ”¥ Most Popular</h2>
            <div class="anime-row" id="most-popular-container"></div>
        </section>

        <div class="view-more-container">
            <a href="#" class="view-more-btn">View All Animes</a>
        </div>

    </main>
        
    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-house"></i><span>Home</span></a>
        <a href="#" class="nav-item"><i class="fas fa-calendar-check"></i><span>Schedule</span></a>
        <a href="#" class="nav-item"><i class="fas fa-bookmark"></i><span>Watchlist</span></a>
        <a href="#" class="nav-item"><i class="fas fa-user-circle"></i><span>You</span></a>
    </div>

    <!-- External Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <!-- Aapka Poora JavaScript Code -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADkvP-TKwlV4JfYfY6rlfyhcRKmfc_Cqw",
            authDomain: "anireal-web-68c69.firebaseapp.com",
            databaseURL: "https://anireal-web-68c69-default-rtdb.firebaseio.com",
            projectId: "anireal-web-68c69",
            storageBucket: "anireal-web-68c69.appspot.com",
            messagingSenderId: "1065490338135",
            appId: "1:1065490338135:web:eaf17782c03343f3a3ae12",
            measurementId: "G-ZJV5K1X7XF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadSlidesFromFirestore() {
            const swiperWrapper = document.querySelector('.main-slider .swiper-wrapper');
            if (!swiperWrapper) return;
            const slidesCollection = collection(db, 'slides');
            const querySnapshot = await getDocs(slidesCollection);
            let slidesHTML = '';
            querySnapshot.forEach((doc) => {
                const slideData = doc.data();
                const episodeText = slideData.episode ? `Ep: ${slideData.episode}` : 'Ep: N/A';
                slidesHTML += `
                    <div class="swiper-slide">
                        <img src="${slideData.bannerImage}" alt="Banner">
                        <div class="slide-content">
                            <h3 class="slide-title">${slideData.title}</h3>
                            <p class="slide-genres">${slideData.genres}</p>
                            <div class="slide-buttons">
                                <button class="play-button">â–º Play</button>
                                <button class="my-list-button">
                                    <span class="icon">âœ”</span>
                                    <span class="text">+ My List</span>
                                </button>
                            </div>
                        </div>
                        <div class="anime-card">
                            <img src="${slideData.cardImage}" alt="Anime Card">
                            <div class="anime-card-info">
                                <p class="anime-card-title">${slideData.title}</p>
                                <p class="anime-card-episode">${episodeText}</p>
                            </div>
                        </div>
                    </div>`;
            });
            swiperWrapper.innerHTML = slidesHTML;
            initializeSwiper();
            setupMyListButtons();
        }

        function initializeSwiper() {
            new Swiper('.main-slider', {
                effect: 'fade',
                fadeEffect: { crossFade: true },
                speed: 1000,
                slidesPerView: 1,
                loop: false,
                autoplay: { delay: 4000, disableOnInteraction: false },
                // Pagination Configuration Removed Here
                on: {
                    reachEnd: function () { this.autoplay.stop(); this.params.autoplay.reverseDirection = true; this.autoplay.start(); },
                    reachBeginning: function () { this.autoplay.stop(); this.params.autoplay.reverseDirection = false; this.autoplay.start(); },
                },
            });
        }

        function createNewReleaseCard(anime) {
            return `
                <div class="new-release-card">
                    <div class="rating-tag">${anime.rating || 'N/A'}</div>
                    <img src="${anime.imageUrl}" alt="${anime.title}">
                    <div class="new-release-card-content">
                        <h3 class="new-release-card-title">${anime.title}</h3>
                        <div class="new-release-card-genres"><span>Genre: ${anime.genre || 'N/A'}</span></div>
                    </div>
                </div>`;
        }

        function createAnimeCard(anime) {
            const episodeText = anime.episode ? `Ep: ${anime.episode}` : 'Ep: N/A';
            return `
                <a href="#" class="standard-anime-card">
                    <img class="card-poster" src="${anime.imageUrl}" alt="${anime.title}">
                    <div class="card-overlay">
                        <div class="card-info"> 
                            <h3 class="title">${anime.title}</h3>
                            <p class="episodes">${episodeText}</p>
                        </div>
                    </div>
                    ${anime.rating ? `<div class="rating-badge">${anime.rating}</div>` : ''}
                </a>
            `;
        }

        async function loadCategory(tag, containerId, cardCreatorFunction) {
            const container = document.getElementById(containerId);
            const section = document.getElementById(containerId.replace('-container', '-section'));
            if (!container || !section) return;
            container.innerHTML = `<div class="spinner-container"><div class="spinner"></div></div>`;
            section.style.display = 'block';
            try {
                const animesRef = collection(db, 'animes');
                const q = query(animesRef, where("tags", "array-contains", tag));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    section.style.display = 'none';
                } else {
                    let cardsHTML = '';
                    querySnapshot.forEach(doc => { cardsHTML += cardCreatorFunction(doc.data()); });
                    container.innerHTML = cardsHTML;
                }
            } catch (error) {
                console.error("Error loading category:", tag, error);
                container.innerHTML = `<p style="padding-left: 10px; color: #ff6b6b;">Could not load this section.</p>`;
            }
        }

        function setupGeneralEventListeners() {
            const searchIcon = document.getElementById('searchIcon');
            const titleElement = document.getElementById('title');
            const searchBox = document.getElementById('searchBox');
            const searchInput = searchBox.querySelector('input');

            searchIcon.addEventListener('click', () => {
                const isNowActive = searchBox.classList.toggle('active');
                titleElement.classList.toggle('hidden', isNowActive);
                if (isNowActive) { searchInput.focus(); }
            });
            searchInput.addEventListener('blur', () => {
                if (searchInput.value === '') { searchBox.classList.remove('active'); titleElement.classList.remove('hidden'); }
            });
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        function setupMyListButtons() {
            const myListButtons = document.querySelectorAll('.my-list-button');
            myListButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const textSpan = button.querySelector('.text');
                    if (button.classList.contains('added')) {
                        button.classList.remove('added');
                        textSpan.textContent = '+ My List';
                    } else {
                        button.classList.add('added');
                        textSpan.textContent = 'Added';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupGeneralEventListeners();
            loadSlidesFromFirestore();
            loadCategory('new', 'new-releases-container', createNewReleaseCard);
            loadCategory('tophit', 'top-hits-container', createAnimeCard);
            loadCategory('favourite', 'most-favourite-container', createAnimeCard);
            loadCategory('popular', 'most-popular-container', createAnimeCard);
        });
    </script>

</body>
</html>
